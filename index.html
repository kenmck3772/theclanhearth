<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Clan Hearth — Scottish Heritage Platform</title>
  <meta name="description" content="Discover clans, tartans, legends and routes across Scotland. Build trips, explore lore, and design tartans." />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4ec4e4f1df.js" crossorigin="anonymous"></script>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji","Segoe UI Emoji"; }
    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    nav button.active { color:#111827; background:#fde68a; }
    section { display:none; }
    section.active { display:block; }
    #clanMap,#tripBuilderMap { width:100%; height:400px; border-radius: 0.75rem; overflow:hidden; }
    .grid-2 { display:grid; grid-template-columns: 300px 1fr; gap:1rem; }
    .pill { background:#fffbeb; border:1px solid #fde68a; padding:.4rem .7rem; border-radius:999px; font-size:.85rem }
  </style>
</head>
<body class="bg-stone-50 text-stone-900 dark:bg-neutral-950 dark:text-neutral-100">
  <header class="bg-amber-50/70 dark:bg-neutral-900 sticky top-0 z-40 border-b border-amber-200/60">
    <div class="container flex items-center justify-between gap-2">
      <div class="flex items-center gap-3">
        <img src="assets/images/hearth-crest.png" alt="The Clan Hearth" width="40" height="40" onerror="this.style.display='none'">
        <h1 class="text-xl font-bold">The Clan Hearth</h1>
      </div>
      <div class="flex gap-2">
        <button class="nav-link pill" data-target="home">Home</button>
        <button class="nav-link pill" data-target="clans">Clans</button>
        <button class="nav-link pill" data-target="spiritual-finder">Clan Finder</button>
        <button class="nav-link pill" data-target="trip-builder">Trips</button>
        <button class="nav-link pill" data-target="legends">Legends</button>
        <button class="nav-link pill" data-target="tartan-designer">Tartan</button>
        <button class="nav-link pill" data-target="recipes">Recipes</button>
        <button class="nav-link pill" data-target="marketplace">Shop</button>
        <button id="cart-button" class="pill"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Home -->
    <section id="home-section" class="active">
      <div class="rounded-2xl overflow-hidden border border-amber-200/60 bg-white/70 dark:bg-neutral-900 p-6">
        <h2 class="text-2xl font-bold mb-2">Fàilte! Welcome to The Clan Hearth</h2>
        <p class="text-stone-600 dark:text-neutral-300">Explore clans, build journeys, discover legends, and design your own tartan. Choose a section above to begin.</p>
      </div>
    </section>

    <!-- Clans -->
    <section id="clans-section">
      <div class="grid-2">
        <aside>
          <h3 class="font-semibold mb-2">Clans</h3>
          <div id="clan-sidebar-list"></div>
        </aside>
        <div>
          <div id="clanMap" class="mb-3"></div>
          <div id="map-info" class="content-card p-4 rounded-xl border border-amber-200/60"></div>
        </div>
      </div>
    </section>

    <!-- Spiritual Finder -->
    <section id="spiritual-finder-section">
      <h3 class="font-semibold mb-3">Find your spiritual clan</h3>
      <div id="spiritual-quiz-container"></div>
      <div id="spiritual-quiz-result" class="hidden"></div>
    </section>

    <!-- Trip Builder -->
    <section id="trip-builder-section">
      <div class="grid md:grid-cols-3 gap-3">
        <div class="rounded-xl border p-3 bg-white/70 dark:bg-neutral-900">
          <label class="block text-sm mb-1">Trip type</label>
          <select id="trip-type" class="w-full border rounded p-2 mb-2">
            <option value="heritage">Heritage</option>
            <option value="whisky">Whisky</option>
            <option value="golf">Golf</option>
            <option value="luxury">Luxury</option>
            <option value="corporate">Corporate</option>
          </select>
          <label class="block text-sm mb-1">Duration (days)</label>
          <select id="trip-duration" class="w-full border rounded p-2 mb-2">
            <option>3</option><option>5</option><option>7</option><option>10</option>
          </select>
          <label class="block text-sm mb-1">Group size</label>
          <select id="group-size" class="w-full border rounded p-2 mb-4">
            <option>2</option><option>4</option><option>6</option><option>8</option>
          </select>
          <button id="build-trip-btn" class="btn-primary rounded-lg px-4 py-2">Build Journey</button>
          <div class="mt-3 text-sm">Estimated price: £<span id="total-price">0</span></div>
        </div>
        <div class="md:col-span-2">
          <div id="tripBuilderMap" class="mb-3"></div>
          <div id="trip-summary" class="hidden rounded-xl border p-3 bg-white/70 dark:bg-neutral-900">
            <div class="flex items-center justify-between mb-2">
              <h4 class="font-semibold">Your Itinerary</h4>
              <button id="book-trip-btn" class="btn-primary rounded-lg px-3 py-2">Book Trip</button>
            </div>
            <div id="trip-details"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- AI Assistant -->
    <section id="ai-assistant-section">
      <div class="rounded-2xl border p-4 bg-gradient-to-br from-stone-900 to-stone-800 text-stone-100">
        <h3 class="font-semibold mb-2">Och‑I (demo)</h3>
        <div id="chat-messages" style="height:220px; overflow:auto; border-radius:.75rem; padding: .5rem; background: rgba(255,255,255,.05);"></div>
        <div class="mt-2 flex gap-2">
          <input id="chat-input" class="flex-1 border rounded p-2 text-stone-900" placeholder="Ask about clans, trips, whisky..." />
          <button id="send-chat-btn" class="btn-primary rounded px-4">Send</button>
        </div>
        <div class="mt-2 flex gap-2">
          <button class="quick-chat-btn pill" data-message="Suggest a castle route">Castle route</button>
          <button class="quick-chat-btn pill" data-message="What whisky tour is best?">Whisky tour</button>
          <button class="quick-chat-btn pill" data-message="Which clan suits explorers?">Explorer clan</button>
        </div>
      </div>
    </section>

    <!-- Legends -->
    <section id="legends-section">
      <div class="grid-2">
        <aside>
          <h3 class="font-semibold mb-2">Legends & Lore</h3>
          <div id="legends-sidebar"></div>
        </aside>
        <div id="legends-main-content"></div>
      </div>
    </section>

    <!-- Tartan Designer -->
    <section id="tartan-designer-section">
      <div class="grid md:grid-cols-3 gap-3">
        <div class="rounded-xl border p-3 bg-white/70 dark:bg-neutral-900">
          <h4 class="font-semibold mb-2">Palette</h4>
          <div id="color-palette" class="flex flex-wrap gap-2"></div>
          <div class="mt-3">
            <label class="block text-sm mb-1">Thread count</label>
            <input id="thread-count" class="border rounded p-2 w-28" value="8" />
            <button id="add-stripe-btn" class="btn-primary rounded px-3 py-2 ml-2">Add stripe</button>
            <button id="clear-pattern-btn" class="rounded px-3 py-2 ml-1 border">Clear</button>
          </div>
          <div class="mt-3">
            <h5 class="font-semibold mb-1">Pattern</h5>
            <div id="pattern-list"></div>
          </div>
          <div class="mt-3">
            <input id="tartan-name" class="border rounded p-2 w-full mb-2" placeholder="Tartan name (optional)" />
            <div class="flex gap-2">
              <button id="save-tartan-btn" class="btn-primary rounded px-3 py-2">Save PNG</button>
              <button id="share-tartan-btn" class="rounded px-3 py-2 border">Share link</button>
            </div>
          </div>
        </div>
        <div class="md:col-span-2 rounded-xl border p-3 bg-white/70 dark:bg-neutral-900">
          <canvas id="tartan-canvas" style="width:100%; height:400px;"></canvas>
        </div>
      </div>
    </section>

    <!-- Recipes -->
    <section id="recipes-section">
      <div id="recipe-categories" class="flex gap-2 mb-3">
        <button class="recipe-category-btn pill" data-category="all" aria-pressed="true">All</button>
        <button class="recipe-category-btn pill" data-category="highlands">Highlands</button>
        <button class="recipe-category-btn pill" data-category="lowlands">Lowlands</button>
        <button class="recipe-category-btn pill" data-category="islands">Islands</button>
        <button class="recipe-category-btn pill" data-category="borders">Borders</button>
        <button class="recipe-category-btn pill" data-category="festive">Festive</button>
      </div>
      <div id="recipe-grid" class="grid sm:grid-cols-2 md:grid-cols-3 gap-3"></div>
    </section>

    <!-- Marketplace -->
    <section id="marketplace-section">
      <div id="product-grid" class="grid sm:grid-cols-2 md:grid-cols-2 gap-3"></div>
    </section>
  </main>

  <!-- Toast -->
  <div id="message-box" class="hidden">
    <i id="message-icon" class="mr-2"></i><span id="message-text"></span>
  </div>

  <!-- Modal -->
  <div id="generic-modal" class="fixed inset-0 hidden items-center justify-center bg-black/50 p-4">
    <div class="bg-white dark:bg-neutral-900 rounded-2xl max-w-xl w-full p-4">
      <div class="flex items-center justify-between mb-2">
        <h3 id="modal-title" class="font-semibold">Modal</h3>
        <button id="close-modal" class="text-stone-600 dark:text-neutral-300"><i class="fas fa-times"></i></button>
      </div>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
