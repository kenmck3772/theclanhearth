<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Clan Hearth — Top 20 Clans</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/4ec4e4f1df.js" crossorigin="anonymous"></script>
</head>
<body class="bg-stone-50 text-stone-900 dark:bg-neutral-950 dark:text-neutral-100">
  <header class="p-3 border-b bg-amber-50/70 dark:bg-neutral-900">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-bold">The Clan Hearth — Top 20 Clans</h1>
      <nav class="flex gap-2">
        <button class="nav-link pill" data-target="clans">Clans</button>
        <button class="nav-link pill" data-target="legends">Legends</button>
        <button class="nav-link pill" data-target="tartan-designer">Tartan</button>
      </nav>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-3">
    <section id="clans-section" class="active">
      <div class="grid-2">
        <aside>
          <h3 class="font-semibold mb-2">Clans (Top 20)</h3>
          <div id="clan-sidebar-list"></div>
        </aside>
        <div>
          <div id="clanMap" class="mb-3" style="width:100%;height:420px;border-radius:.75rem;"></div>
          <div id="map-info" class="content-card p-4 rounded-xl border border-amber-200/60"></div>
        </div>
      </div>
    </section>
    <section id="legends-section">
      <div id="legends-main-content" class="content-card p-6 rounded-2xl border">Legend content placeholder</div>
    </section>
    <section id="tartan-designer-section">
      <div class="content-card p-6 rounded-2xl border">Tartan designer placeholder</div>
    </section>
  </main>
  <script src="app.js" defer></script>
</body>
</html>
